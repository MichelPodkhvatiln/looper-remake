<section class="contact-info">
  <div class="container-fluid contact-info_bg-container">
    <div class="row row-contact">
      <div
        class="col-xl-6 col-lg-6 col-md-7 col-sm-8 contact-info_bg-container-left"
      >
        <img src="/img/svg/address_marker-half.svg" alt="Marker" />
      </div>
      <div
        class="col-xl-6 col-lg-6 col-md-5 col-sm-4 contact-info_bg-container-right"
      ></div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <h4 class="contact-info_header">
          We build great business
        </h4>
        <div class="contact-info_contact d-flex flex-column">
          <div class="contact-info_contact-address d-flex align-items-start">
            <img
              src="/img/svg/address_marker.svg"
              class="contact-info_img-marker"
              alt="Marker"
            />
            <div class="wrap-contact">
              <h6 class="contact-info_subheader text-uppercase">
                Our office
              </h6>
              <p class="contact-info_descr">
                91 E. Lexington Street Apt 688 <br />
                Gibsonia, PA 15044
              </p>
            </div>
          </div>
          <div
            class="contact-info_contact-address contact-info_contact-address-mail d-flex"
          >
            <img
              src="/img/svg/mail_pink.svg"
              class="contact-info_img-mail"
              alt="Mail"
            />
            <address class="contact-info_subheader">
              <a
                href="mailto:contact@lop.com"
                class="text-decoration-none text-uppercase"
                >contact@lop.com</a
              >
            </address>
          </div>
          <div class="contact-info_contact-address d-flex">
            <img
              src="/img/svg/phone_pink.svg"
              class="contact-info_img-phone"
              alt="Phone"
            />
            <a href="tel:01666693456" class="text-decoration-none"
              >(01) 666 - 693 - 456</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container contact-info-form_container">
    <div class="row">
      <div class="col-xl-12">
        <h4 class="contact-info-form_header">
          Get in touch with us
        </h4>
        <form action="#" class="contact-info-form d-flex flex-column">
          <div class="d-flex contact-info-form_mobile">
            <div class="d-flex flex-column contact-info-form_wrap-1">
              <label
                class="contact-info-form_label text-uppercase"
                for="contact-name"
                class="contact-info-form_label text-uppercase"
              >
                Your name</label
              >
              <input
                class="contact-info-form_input"
                type="text"
                inputmode="text"
                name="name"
                id="contact-name"
                placeholder="Your name"
              />
              <label
                class="contact-info-form_label contact-info-form_label-2 text-uppercase"
                for="contact-email"
                class="contact-info-form_label text-uppercase"
              >
                Your email</label
              >
              <input
                class="contact-info-form_input"
                type="text"
                inputmode="email"
                name="email"
                id="contact-email"
                placeholder="Your email"
              />
            </div>
            <div class="d-flex flex-column contact-info-form_wrap-2">
              <label
                class="contact-info-form_label text-uppercase"
                for="contact-message"
                class="contact-info-form_label text-uppercase"
              >
                Your massage</label
              >
              <textarea
                class="contact-info-form_textarea"
                name="message"
                id="contact-message"
                placeholder="Write your message"
              ></textarea>
            </div>
          </div>
          <span class="contact-info-form d-flex justify-content-center">
            <button class="link-btn submit-btn text-uppercase" type="submit">
              Send message
            </button>
          </span>
        </form>
      </div>
    </div>
  </div>
</section>
